<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="An application that allows people to inform themselves of their state legislators in a fun way">
        <meta name="author" content="Jisan Zaman">
        <meta property="og:image" content="https://www.informr.us/img/favicon.png" />
        <title>InformRUs - All your reps, one place</title>

        <!-- Bootstrap Core CSS -->
        <link type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Enriqueta:700|Open+Sans:400,700" rel="stylesheet">

        <link type="text/css" href="css/style.css" rel="stylesheet">
        <link type="text/css" href="css/cui.css" rel="stylesheet">

        <link rel="icon" type="image/png" href="img/favicon.png">

        <!-- Font-Awesome -->
        <script src="https://use.fontawesome.com/55d3ce9d2e.js"></script>
    </head>
    <body>

        <div class="cui-background">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="/">
                            <img class="cui-logo" src="img/informrus.svg" alt="informr.us">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="cui-background">
            <div class="container">

                <!-- Map and Address -->
                <div class="row cui-row-flex">
                    <div class="col-md-6 cui-jumbotron-left">
                        <h1 class="cui-jumbotron-header">
                            <div>
                                <span class="cui-long-shadow">
                                    Find your
                                </span>
                            </div>
                            <div>
                                <span class="cui-long-shadow">
                                    legislators
                                </span>
                            </div>
                        </h1>

                        <div class="form-horizontal" role="form">
                            <fieldset>

                                <div class="form-group hidden address-error">
                                    <div class="col-sm-12">
                                        <div class="address-error-text">
                                            Please fill out all of the fields for address.
                                        </div>
                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group cui-form-group">
                                    <div class="col-sm-12">
                                        <input id="address1" type="text" placeholder="Address Line 1" class="form-control input-lg cui-input" autocomplete="shipping street-address">
                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group cui-form-group">
                                    <div class="col-sm-12">
                                        <input id="city" type="text" placeholder="City" class="form-control input-lg cui-input" autocomplete="shipping locality">
                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group cui-form-group">
                                    <div class="col-xs-6">
                                        <input id="state" type="text" placeholder="State" class="form-control input-lg cui-input" autocomplete="shipping region">
                                    </div>

                                    <div class="col-xs-6">
                                        <input id="zipcode" type="text" placeholder="Zip Code" class="form-control input-lg cui-input" autocomplete="shipping postal-code">
                                    </div>
                                </div>

                                <!-- Button -->
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button id="findButton" type="submit" class="btn btn-danger btn-lg btn-block cui-button">Search Address</button>
                                    </div>
                                </div>

                                <div class="cui-text-rule">Or</div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <img class="loading-img hidden" src="img/loading.svg"/>
                                        <button id="findLocationLeg" class="btn btn-danger btn-lg btn-block cui-button">Use Current Location</button>
                                    </div>
                                </div>

                            </fieldset>
                        </div>
                    </div>

                    <div class="col-md-6 cui-jumbotron-right">
                        <div class="map" id="map"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="container">

            <!-- Legislators -->
            <div class="row results">
                <div class="col-xs-12 col-sm-6 state-legislators-panels cui-panels">
                </div>
                <div class="col-xs-12 col-sm-6 congress-legislators-panels cui-panels">
                </div>
                <div class="col-xs-12 result-json-col">
                    <div class="result-json hidden">
                        <p>Here are your legislators</p>
                        <div class="json"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <span class="copyright js-copyright">&copy; 2017 Jisan Zaman</span>
                        <span class="github">
                            <i class="fa fa-github"></i>
                            <a href="https://github.com/Superjisan/Inform-R-Us">GitHub</a>,
                        </span>
                        <span class="messenger">
                            <i class="fa fa-comment"></i>
                            <a href="/messenger.html">Messenger app</a>.
                        </span>
                        <span class="privacy-policy-link">
                            <i class="fa fa-lock"></i>
                            <a href="/privacy-policy.html">Privacy Policy</a>.
                        </span>
                    </div>
                </div>
            </div>
        </div>

         <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous""></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- LoDash -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.js"></script>

        <script src="./js/googlemapsFns.js"></script>

        <!-- Google Map -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuJQWXjDrvkXPg--FX1tbkeFzOPqmplHs&callback=initMap"></script>

        <!-- javascript specific to this page -->
        <script src="./js/index.js"></script>

        <script src="./js/footer.js"></script>
    </body>
</html>
