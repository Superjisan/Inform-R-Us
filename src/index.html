        <div class="container">

            <!-- Portfolio Item Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Your Address
                        <small>Type in your address and we'll get you your legislators</small>
                    </h1>
                </div>
            </div>

            <!-- Map and Address -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-horizontal" role="form">
                        <fieldset>

                          <!-- Form Name -->
                          <legend>Address Details</legend>

                          <div class="form-group hidden address-error">
                            <div class="col-sm-12 address-error-text form-control">
                              Please fill out all of the fields for address.
                            </div>
                          </div>

                          <!-- Text input-->
                          <div class="form-group">
                            <label class="col-sm-2 control-label" for="address1">Address</label>
                            <div class="col-sm-10">
                              <input id="address1" type="text" placeholder="Address Line 1" class="form-control" value="900 N Stafford Street">
                            </div>
                          </div>

                          <!-- Text input-->
                          <div class="form-group">
                            <label class="col-sm-2 control-label" for="city">City</label>
                            <div class="col-sm-10">
                              <input id="city" type="text" placeholder="City" class="form-control" value="Arlington">
                            </div>
                          </div>

                          <!-- Text input-->
                          <div class="form-group">
                            <label class="col-sm-2 control-label" for="state">State</label>
                            <div class="col-sm-10 col-md-4">
                              <input id="state" type="text" placeholder="State" class="form-control" value="VA">
                            </div>

                            <label class="col-sm-2 control-label" for="zipcode" >Zipcode</label>
                            <div class="col-sm-10 col-md-4">
                              <input id="zipcode" type="text" placeholder="Post Code" class="form-control" value="22203">
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <div class="pull-right">
                                <button id="findButton" type="submit" class="btn btn-primary btn-lg">Find My Legislators</button>
                              </div>
                            </div>
                          </div>

                        </fieldset>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="map" id="map"></div>
                </div>
            </div>

            <div class="row results">
                <div class="col-xs-6 result-legislators-panels">
                    <!-- <div class="panel panel-default mt10">
                        <div class="panel-body row">

                            </div>
                        </div>
                    </div> -->
                </div>
                <div class="col-xs-12 result-json-col">
                    <div class="result-json hidden">
                        <p>Here are your legislators</p>
                        <div class="json"></div>
                    </div>
                </div>

            </div>

        </div>
